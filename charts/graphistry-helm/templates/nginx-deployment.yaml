apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        autoheal: "true"
        kompose.cmd: kompose --file ./compose/release.yml convert -c
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/grph: "true"
        io.kompose.service: nginx
    spec:
      initContainers:
      - name: nginx-init-streamgl-viz
        image: {{.Values.azurecontainerregistry.name}}/{{.Values.graphistry}}:{{.Values.streamglviz.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
        command: 
        - sh 
        - -c 
        - cp -r /opt/graphistry/apps/core/viz/build/* /tmp/build/
        volumeMounts:
        - name: viz-static
          mountPath: /tmp/build
      - name: nginx-init-pivot
        image: {{.Values.azurecontainerregistry.name}}/{{.Values.graphistry}}:{{.Values.pivot.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
        command: 
        - sh 
        - -c
        - cp -r /opt/graphistry/apps/core/pivot/www/* /tmp/www/
        volumeMounts:
        - name: pivot-static
          mountPath: /tmp/www
          
      containers:
        - env:
   {{- range .Values.env }}
          - name: {{ .name  }}
            value: {{ .value | quote }}
   {{- end }}
          image: {{.Values.azurecontainerregistry.name}}/{{.Values.graphistry}}:{{.Values.nginx.repository}}-{{.Values.tag}}-universal
          imagePullPolicy: {{.Values.imagePullPolicy }}          
          livenessProbe:
            exec:
              command:
                - curl 
                - -f 
                - http://localhost/healthz
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 30
          name: nginx
          ports:
            - containerPort: 80
            - containerPort: 443
          resources: {}
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/default.conf
              name: nginx-config
              subPath: default.conf
            - mountPath: /etc/nginx/conf.d/templates/src/upload_web.conf
              name: nginx-upload-web-config
              subPath: upload_web.conf
            - mountPath: /etc/nginx/conf.d/templates/src/upload.conf
              name: nginx-upload-config
              subPath: upload.conf
            - mountPath: /opt/graphistry/apps/core/viz/build
              name: viz-static
            - mountPath: /opt/graphistry/apps/core/pivot/www
              name: pivot-static
            - mountPath: /opt/graphistry/apps/core/nexus/staticfiles
              name: local-media-mount
            - mountPath: /opt/graphistry/data/uploads
              name: uploads-files
      restartPolicy: {{ .Values.restartPolicy }}
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            items:
              - key: default.conf
                path: default.conf
                mode: 0644
        - name: nginx-upload-web-config
          configMap:
            name: nginx-upload-web-config
            items:
              - key: upload_web.conf
                path: upload_web.conf
                mode: 0644
        - name: nginx-upload-config
          configMap:
            name: nginx-upload-config
            items:
              - key: upload.conf
                path: upload.conf
                mode: 0644
        - name: viz-static
          persistentVolumeClaim:
            claimName: viz-static
        - name: pivot-static
          persistentVolumeClaim:
            claimName: pivot-static           
        - name: local-media-mount
          persistentVolumeClaim:
            claimName: local-media-mount
        - name: uploads-files
          persistentVolumeClaim:
            claimName: uploads-files
      imagePullSecrets:
          - name: {{ .Values.imagePullSecrets }}  
{{- if .Values.nodeSelector }}
      nodeSelector: {{- .Values.nodeSelector | toYaml | nindent 8 }}
{{- end }} 
status: {}

---
#service
apiVersion: v1
kind: Service
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
    - name: "443"
      port: 443
      targetPort: 443
  selector:
    io.kompose.service: nginx
status:
  loadBalancer: {}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: pivot-static
  name: pivot-static
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: viz-static
  name: viz-static
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
