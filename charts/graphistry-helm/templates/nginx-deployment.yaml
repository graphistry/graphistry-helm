apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
{{ if eq .Values.rollingUpdate true }}
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{.Values.maxSurge}}
      maxUnavailable: "0%"
{{ else }}
    type: Recreate
{{- end }}
  template:
    metadata:
      annotations:
        autoheal: "true"
        kompose.cmd: kompose --file ./compose/release.yml convert -c
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/grph: "true"
        io.kompose.service: nginx
    spec:
      initContainers:
      - name: "{{ lower .Chart.Name }}-init"
        {{- if eq .Values.containerregistry.name "docker.io/graphistry" }}
        image: "groundnuty/k8s-wait-for:latest" #DockerHub
        {{ else }}
        image: {{.Values.containerregistry.name}}/k8s-wait-for:latest
        {{- end }}
        imagePullPolicy: {{.Values.imagePullPolicy }} 
        args: 
        - "job"
        - "nexus-migration-job-{{ .Release.Revision}}"
      {{ if eq .Values.devMode false }}        
      - name: nginx-init-streamgl-viz
        image: {{.Values.containerregistry.name}}/{{.Values.graphistry}}:{{.Values.streamglviz.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
        command: 
        - sh 
        - -c 
        - cp -r /opt/graphistry/apps/core/viz/build/* /tmp/build/
        volumeMounts:
        - name: viz-static
          mountPath: /tmp/build
      {{ end }}          
      - name: nginx-init-pivot
        {{ if eq .Values.devMode false }}
        image: {{.Values.containerregistry.name}}/{{.Values.graphistry}}:{{.Values.pivot.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
      {{ else }}
        image: graphistry/{{.Values.pivotDev.repository}}:{{.Values.tag}}-dev
    {{ end }}   
        command: 
        - sh 
        - -c
        - cp -r /opt/graphistry/apps/core/pivot/www/* /tmp/www/
        volumeMounts:
        - name: pivot-static
          mountPath: /tmp/www
          
      containers:
        - env:
   {{- range .Values.env }}
          - name: {{ .name  }}
            value: {{ .value | quote }}
   {{- end }}
          - name: POSTGRES_PORT
            value: {{.Values.postgres.port | quote }}
          - name: POSTGRES_HOST
            value: {{.Values.postgres.host | quote }}
          - name: K8S_NAMESPACE_SUFFIX
            value: .{{ .Release.Namespace }}.svc.cluster.local
          - name: LONGHORN_NAMESPACE
            value: .longhorn-system.svc.cluster.local
          - name: IS_K8S
            value: "1"
          - name: NGINX_RESOLVER
            value: kube-dns.kube-system.svc.cluster.local
   {{ if eq .Values.devMode false }}
          #image: acrgraphistryk8s.azurecr.io/graphistry/streamgl-nginx:v2.39.12-universal
          image: {{.Values.containerregistry.name}}/{{.Values.graphistry}}:{{.Values.nginx.repository}}-{{.Values.tag}}-universal
    {{ else }}
          image: graphistry/{{.Values.nginxDev.repository}}:{{.Values.tag}}-universal-dev
    {{ end }}      
          imagePullPolicy: {{.Values.imagePullPolicy }}          
          livenessProbe:
            exec:
              command:
                - curl 
                - -f 
                - http://localhost/healthz
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 30
          name: nginx
          ports:
            - containerPort: {{.Values.nginxPorts.portOne}}
              name: http
              protocol: TCP
            - containerPort: {{.Values.nginxPorts.portTwo}}
          resources: {}
          volumeMounts:
        {{ if eq .Values.devMode true }}
            - mountPath: /opt/graphistry/apps/core/viz/www/public
              name: viz-empty
        {{ else }}
            - mountPath: /opt/graphistry/apps/core/viz/build
              name: viz-static
        {{- end }}
            - mountPath: /opt/graphistry/apps/core/pivot/www
              name: pivot-static
            - mountPath: /opt/graphistry/apps/core/nexus/staticfiles
              name: local-media-mount
            - mountPath: /opt/graphistry/data/uploads
              name: uploads-files
            - mountPath: /opt/graphistry/data
              name: data-mount
      restartPolicy: {{ .Values.restartPolicy }}
      serviceAccountName: job-robot
      volumes:
        {{ if eq .Values.devMode true }}
        - name: viz-empty
          emptyDir: {}
        {{ else }}
        - name: viz-static
          emptyDir: {}
        {{- end }}
        - name: pivot-static
          emptyDir: {}           
        - name: local-media-mount
          persistentVolumeClaim:
            claimName: local-media-mount
        - name: uploads-files
          persistentVolumeClaim:
            claimName: uploads-files
        - name: data-mount
          persistentVolumeClaim:
            claimName: data-mount
      imagePullSecrets:
          - name: {{ .Values.imagePullSecrets }}  
{{ if eq .Values.multiNode false }}
      nodeSelector: {{- .Values.nodeSelector | toYaml | nindent 8 }}
{{- end }} 
status: {}

---
#service
apiVersion: v1
kind: Service
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  ports:
    - name: "{{.Values.nginxPorts.portOne}}"
      port: {{.Values.nginxPorts.portOne}}
      targetPort: {{.Values.nginxPorts.portOne}}
    - name: "{{.Values.nginxPorts.portTwo}}"
      port: {{.Values.nginxPorts.portTwo}}
      targetPort: {{.Values.nginxPorts.portTwo}}
  selector:
    io.kompose.service: nginx



