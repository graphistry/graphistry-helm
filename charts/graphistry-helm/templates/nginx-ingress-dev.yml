{{ if eq .Values.devMode true }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "sessionid"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
{{- if eq .Values.tls true  }}
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    ingress.kubernetes.io/ssl-redirect: "true"

{{- else if eq .Values.tlsStaging true }}
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    ingress.kubernetes.io/ssl-redirect: "true"
{{- end  }}
{{- if .Values.ingress.management.annotations }}
{{ toYaml .Values.ingress.management.annotations | indent 4 }}
{{- end }}
  labels:
  name: nginx-ingress-dev
spec:
  rules:
  {{ if .Values.domain }}
    - host: {{.Values.domain}}
  {{ else }}
    - host:  
  {{- end }}
      http:
        paths:
          - backend:
              service:
                name: nginx
                port:
                  number: {{.Values.nginxPorts.portOne}}
            path: /
            pathType: Prefix
{{- if eq .Values.tls true  }}
  tls:
  - hosts:
    - {{.Values.domain}}
    secretName: letsencrypt-tls
{{- else if eq .Values.tlsStaging true }}
  tls:
  - hosts:
    - {{.Values.domain}}
    secretName: letsencrypt-staging
{{- end }}

{{- end }}
