{{ if eq .Values.devMode false }}

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: notebook
  name: notebook
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: notebook
  strategy:
{{ if eq .Values.rollingUpdate true }}
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{.Values.maxSurge}}
      maxUnavailable: "0%"
{{ else }}
    type: Recreate
{{- end }}
  template:
    metadata:
      annotations:
        autoheal: "true"
        kompose.cmd: kompose --file ./compose/release.yml convert -c
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/grph: "true"
        io.kompose.service: notebook
    spec:
      initContainers:
      - name: "{{ lower .Chart.Name }}-init"
        {{- if eq .Values.containerregistry.name "docker.io/graphistry" }}
        image: "groundnuty/k8s-wait-for:latest" #DockerHub
        {{ else }}
        image: {{.Values.containerregistry.name}}/k8s-wait-for:latest
        {{- end }}
        imagePullPolicy: {{.Values.imagePullPolicy }} 
        args: 
        - "job"
        - "nexus-migration-job-{{ .Release.Revision}}"
      - name: volume-mount-hack
        image: {{.Values.containerregistry.name}}/{{.Values.graphistry}}:{{.Values.nexus.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
        command: ["sh", "-c", "chown -R 1000:1000 /home/graphistry/notebooks"]
        volumeMounts:
        - mountPath: /home/graphistry/notebooks
          subPath: notebooks
          name: data-mount
      containers:
        - env:
   {{- range .Values.env }}
          - name: {{ .name  }}
            value: {{ .value | quote }}
   {{- end }}
          - name: POSTGRES_PORT
            value: {{.Values.postgres.port | quote }}
          - name: POSTGRES_HOST
            value: {{.Values.postgres.host | quote }}
          - name: GRAPHISTRY_LOG_LEVEL
            value: {{ .Values.logs.GraphistryLogLevel | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.logs.LogLevel | quote }}  
          image: {{.Values.containerregistry.name}}/{{.Values.graphistry}}:{{.Values.notebook.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
          imagePullPolicy: {{.Values.imagePullPolicy }}          
          livenessProbe:
            exec:
              command:
                - sh 
                - -c 
                - 'curl -f -s -o /dev/null http://localhost:8888/notebook/api'
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 30
          name: notebook
          ports:

            - containerPort: 8888
          resources: {}
          volumeMounts:
            - mountPath: /home/graphistry/notebooks
              subPath: notebooks
              name: data-mount
            - mountPath: /home/graphistry/dask-shared
              subPath: dask-shared
              name: data-mount
            - mountPath: /opt/graphistry/data
              subPath: data
              name: data-mount
            - mountPath: /home/graphistry/graph-app-kit-public/
              name: gak-public
            - mountPath: /home/graphistry/graph-app-kit-private/
              name: gak-private
            
      restartPolicy: {{ .Values.restartPolicy }}
      serviceAccountName: job-robot
      volumes:
        - name: data-mount
          persistentVolumeClaim:
            claimName: data-mount
        - name: gak-public
          persistentVolumeClaim:
            claimName: gak-public
        - name: gak-private
          persistentVolumeClaim:
            claimName: gak-private
      imagePullSecrets:
          - name: {{ .Values.imagePullSecrets }}  
{{ if eq .Values.global.multiNode false }}
      nodeSelector: {{- .Values.nodeSelector | toYaml | nindent 8 }}
{{- end }} 
status: {}


---
#service
apiVersion: v1
kind: Service
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: notebook
  name: notebook
spec:
  ports:
    - name: "8888"
      port: 8888
      targetPort: 8888
  selector:
    io.kompose.service: notebook
status:
  loadBalancer: {}

{{- end }}