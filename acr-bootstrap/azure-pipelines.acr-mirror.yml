# Docker

# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- none


resources:
- repo: self


pool:
  vmImage: ubuntu-latest

stages:

- stage: Mirror
  displayName: Copy Graphistry DockerHub containers to private ACR
  jobs:
  - job: Mirror2ACR
    steps:
    - task: bash@3
      displayName: Bash CLI test
      inputs:
        targetType: 'inline'
        failOnStderr: true
        script: |
          echo "howdy neighbor"
          echo "I am here: `pwd`"
          ls -alh
    - task: AzureCLI@2
      displayName: Azure CLI
      inputs:
        azureSubscription: $(ACR_SUBSCRIPTION_ID)
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          az --version
          az account show
