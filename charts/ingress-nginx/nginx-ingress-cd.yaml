apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-cd
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  project: default
  source:
    path: charts/ingress-nginx
    repoURL: https://github.com/graphistry/graphistry-helm.git
    targetRevision: skinny-nightly #BRANCH OR HEAD WHEN IN MAIN
    helm:
      valueFiles:
        - ../values-overrides/internal/skinny-values.yaml # resolved against source.repoURL and source.path
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


