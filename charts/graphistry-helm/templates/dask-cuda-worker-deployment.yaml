apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: dask-cuda-worker
  name: dask-cuda-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dask-cuda-worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        autoheal: "true"
        kompose.cmd: kompose --file ./compose/release.yml convert -c
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/grph: "true"
        io.kompose.service: dask-cuda-worker
    spec:
      containers:
        - args:
            - dask-cuda-worker
            - --interface
            - eth0
            - --dashboard-address localhost:8787
            - --resources GPU=10
            - dask-scheduler:8786
          command:
            - /entrypoints/rapids-entrypoint.sh
          env:
   {{- range .Values.env }}
          - name: {{ .name  }}
            value: {{ .value | quote }}
   {{- end }}
          image: {{.Values.azurecontainerregistry.name}}/{{.Values.graphistry}}:{{.Values.daskcudaworker.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
          imagePullPolicy: {{.Values.imagePullPolicy }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "curl -Lf http://localhost:8787/health && curl -f http://forge-etl-python:8080/workerhealth"

            failureThreshold: 1
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 30
          name: dask-cuda-worker
          ports:
            - containerPort: 8080
            - containerPort: 8787
          resources: {}
          volumeMounts:
            - mountPath: /opt/graphistry/data
              name: dask-cuda-worker-claim0
            - mountPath: /dask-shared
              name: dask-cuda-worker-claim1
      restartPolicy: {{ .Values.restartPolicy }}
      volumes:
        - name: dask-cuda-worker-claim0
          persistentVolumeClaim:
            claimName: dask-cuda-worker-claim0
        - name: dask-cuda-worker-claim1
          persistentVolumeClaim:
            claimName: dask-cuda-worker-claim1
      imagePullSecrets:
          - name: {{ .Values.imagePullSecrets }}  
status: {}


