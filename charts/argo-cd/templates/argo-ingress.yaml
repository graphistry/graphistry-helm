apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Release.Namespace }}
  name: argo-ingress-{{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production-graphistry"
  labels:
  name: argo-ingress-{{ .Release.Namespace }}
spec:
  rules:
    - host: cd.eks-dev.grph.xyz
      http:
        paths:
          - backend:
              service:
                name: argo-argocd-server
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
  - hosts:
    - cd.eks-dev.grph.xyz
    secretName: letsencrypt-tls-graphistry


