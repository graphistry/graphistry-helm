apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: streamgl-gpu
  name: streamgl-gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: streamgl-gpu
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        autoheal: "true"
        kompose.cmd: kompose --file ./compose/release.yml convert -c
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/grph: "true"
        io.kompose.service: streamgl-gpu
    spec:
      containers:
        - env:
   {{- range .Values.env }}
          - name: {{ .name  }}
            value: {{ .value | quote }}
   {{- end }}
          image: graphistry/streamgl-gpu:v2.38.7-orgs-gpu-11.0 ##{{.Values.azurecontainerregistry.name}}/{{.Values.streamglgpu.repository}}:{{.Values.tag}}-{{.Values.cuda.version}}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - curl -sSf http://localhost:8080/check-workers | jq .status | grep 200 || exit 1
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 30
          name: streamgl-gpu
          ports:
            - containerPort: 8080
          resources: {}
          volumeMounts:
            - mountPath: /opt/graphistry/data
              name: streamgl-gpu-claim0
      restartPolicy: {{ .Values.restartPolicy }}
      volumes:
        - name: streamgl-gpu-claim0
          persistentVolumeClaim:
            claimName: streamgl-gpu-claim0
status: {}

---
#service
apiVersion: v1
kind: Service
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: streamgl-gpu
  name: streamgl-gpu
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    io.kompose.service: streamgl-gpu
status:
  loadBalancer: {}

#volumes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: streamgl-gpu-claim0
  name: streamgl-gpu-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
