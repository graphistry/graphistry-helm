apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: nexus
  name: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nexus
  strategy:
{{ if eq .Values.rollingUpdate true }}
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{.Values.maxSurge}}
      maxUnavailable: "0%"
{{ else }}
    type: Recreate
{{- end }}
  template:
    metadata:
      annotations:
        autoheal: "true"
        kompose.cmd: kompose --file ./compose/release.yml convert -c
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/grph: "true"
        io.kompose.service: nexus
    spec:
      initContainers:
      - name: "{{ lower .Chart.Name }}-init"
        {{- if eq .Values.containerregistry.name "docker.io/graphistry" }}
        image: "groundnuty/k8s-wait-for:latest" #DockerHub
        {{ else }}
        image: {{.Values.containerregistry.name}}/k8s-wait-for:latest
        {{- end }}
        imagePullPolicy: {{.Values.imagePullPolicy }} 
        args: 
        - "job"
        - "nexus-migration-job-{{ .Release.Revision}}"
      containers:
        - env:
          - name: GRAPHISTRY_CPU_MODE
            value: {{.Values.graphistryCPUMode | quote }}
          - name : NODE_ENV
            value: {{ .Values.nodeEnv | quote }}
          - name : APP_ENVIRONMENT
            value: {{ .Values.appEnvironment | quote }}
          - name : DJANGO_SETTINGS_MODULE
            value: {{ .Values.djangoSettingsModule | quote }}
          - name : DJANGO_DEBUG
            value: {{ .Values.djangoDebug | quote }}
          - name : SESSION_COOKIE_AGE 
            value: {{ .Values.sessionCookieAge | quote }}
          - name : JWT_EXPIRATION_DELTA 
            value: {{ .Values.jwtExpirationDelta | quote }}
          - name : ENABLE_DJANGO_SILK
            value: {{ .Values.enableDjangoSilk | quote  }}
          {{- if eq .Values.tls true  }}
          - name: COOKIE_SECURE
            value: "True"
        {{- end }}
   {{- range .Values.env }}
          - name: {{ .name  }}
            value: {{ .value | quote }}
   {{- end }}
          - name: POSTGRES_PORT
            value: {{.Values.postgres.port | quote }}
          - name: POSTGRES_HOST
            value: "{{.Values.postgres.host }}"

     {{ if eq .Values.devMode false }}
          image: {{.Values.containerregistry.name}}/{{.Values.graphistry}}:{{.Values.nexus.repository}}-{{.Values.tag}}-{{.Values.cuda.version}}
      {{ else }}  
          image: graphistry/{{.Values.nexusDev.repository}}:{{.Values.tag}}-universal-dev
    {{ end }}        
          imagePullPolicy: {{.Values.imagePullPolicy }}      
          livenessProbe:
            exec:
              command:
                - sh 
                - -c 
                - 'curl -f -s -o /dev/null http://localhost:8000/ht/'
                
            failureThreshold: 3
            initialDelaySeconds: 180
            periodSeconds: 120
            timeoutSeconds: 30
          name: nexus
          ports:
            - containerPort: {{.Values.nexusPort.portOne}}
            - containerPort: {{.Values.nexusPort.portTwo}}
              name: nexus
              protocol: TCP
          resources: {} 
          volumeMounts:
            - mountPath: /opt/graphistry/apps/core/nexus/staticfiles
              name: local-media-mount
            - mountPath: /opt/graphistry/data
              name: data-mount
            - mountPath: /nexus_media
              name: data-mount
      restartPolicy: {{ .Values.restartPolicy }}
      serviceAccountName: job-robot
      volumes:
        - name: local-media-mount
          persistentVolumeClaim:
            claimName: local-media-mount
        - name: data-mount
          persistentVolumeClaim:
            claimName: data-mount
      imagePullSecrets:
          - name: {{ .Values.imagePullSecrets }} 
{{ if eq .Values.global.multiNode false }}
      nodeSelector: {{- .Values.nodeSelector | toYaml | nindent 8 }}
{{- end }} 
status: {}

---
#service
apiVersion: v1
kind: Service
metadata:
  annotations:
    autoheal: "true"
    kompose.cmd: kompose --file ./compose/release.yml convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: nexus
  name: nexus
spec:
  ports:
    - name: "{{.Values.nexusPort.portOne}}"
      port: {{.Values.nexusPort.portOne}}
      targetPort: {{.Values.nexusPort.portOne}}
      protocol: TCP
    - name: "{{.Values.nexusPort.portTwo}}"
      port: {{.Values.nexusPort.portTwo}}
      targetPort: {{.Values.nexusPort.portTwo}}

  selector:
    io.kompose.service: nexus
status:
  loadBalancer: {}
