apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graphistry-resource-ci
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.graphistry.svc
    namespace: graphistry
  project: default
  source:
    path: charts/graphistry-helm-resources
    repoURL: https://github.com/graphistry/graphistry-helm.git
    targetRevision: v0.3.5
  syncPolicy:
    automated:
      prune: true
      selfHeal: true