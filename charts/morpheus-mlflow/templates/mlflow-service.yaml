apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: mlflow
  name: mlflow
spec:
  {{- if and .Values.loadBalancer.enabled }}
  type: LoadBalancer
  ports:
  - name: default
    port: 80
    targetPort: 5000
    protocol: TCP
  {{- else }}
  type: NodePort
  ports:
  - name: default
    port: 5000
    targetPort: 5000
    nodePort: {{ .Values.dashboardPort }}
    protocol: TCP
  {{- end }}
  selector:
    app.kubernetes.io/name: mlflow
