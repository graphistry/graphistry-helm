apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graphistry-resources-cd
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: graphistry
  project: default
  source:
    path: charts/graphistry-helm-resources
    repoURL: https://github.com/graphistry/graphistry-helm.git
    targetRevision: v0.3.5 #BRANCH OR HEAD WHEN IN MAIN
    helm:
      valueFiles:
        - ../values.yaml # resolved against source.repoURL and source.path
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

